version: 0.1
cli:
  version: 1.9.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.16
      uri: https://github.com/trunk-io/plugins
lint:
  files:
    - name: vue
      extensions: [vue]
      comments: [html-tag]
  definitions:
    - name: eslint
      files: [typescript, javascript, vue]
  enabled:
    - eslint@8.39.0:
        packages:
          - '@nuxtjs/eslint-config-typescript@12.0.0'
          - '@typescript-eslint/parser@5.59.2'
          - eslint-plugin-vue@9.11.0
  disabled:
    - actionlint
    - git-diff-check
    - gitleaks
    - gofmt
    - golangci-lint
    - hadolint
    - markdownlint
    - prettier
    - shellcheck
    - shfmt
    - yamllint
runtimes:
  enabled:
    - node@19.6.0
actions:
  enabled:
    - git-blame-ignore-revs
    - trunk-cache-prune
    - trunk-upgrade-available
